<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Register Section</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <h1 class="titleReback"><a href="index.html">MULTICHOICE</a></h1>
    <section id="loginSection">
        <div id="registerBox1">
            <h3 class="h3Login">SIGN IN</h3>
            <form class="formLogin">
                <label for="name">NAME:</label></br>
                <input type="text" id="name"></br>
                </br>
                <label for="name">USER:</label></br>
                <input type="text" id="name"></br>
                </br>
                <label for="password">PASSWORD:</label></br>
                <input type="password" id="password"></br>
                </br>
                <label for="password">CONFIRM PASS:</label></br>
                <input type="password" id="password"></br>
                </br>
                <label for="email">EMAIL:</label></br>
                <input type="email" id="email"></br>
                </br>
                </br>
                <image src="./Archivos Multimedia/captcha.jpg" alt="captcha"></image>
                </br>
                </br>
                <input type="text" id="captcha"></br>
                </br>
                <input class="botonLogin" type="submit" value="SIGN UP" />
            </form>
        </div>

        <div id="registerBox2">
            <h3 class="h3Login">LOGIN</h3>
            <form class="formLogin">
                <label for="name">USER:</label></br>
                <input type="text" id="name"></br>
                </br>
                <label for="password">PASSWORD:</label></br>
                <input type="password" id="password" />
                <p id="textRegister">Forgot your password? <a href="">Click Here</a></p>
                <input class="botonLogin" type="submit" value="SIGN IN" />
            </form>
        </div>
    </section>
</body>

</html>
