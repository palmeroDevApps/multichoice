<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>index</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Adaptar la pÃ¡gina web a responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <div id="login__header__logo__container">
            <a href="index.html"><img class="header__logo" src="./Archivos Multimedia/logo.jpeg" alt="multichoice" /></a>
        </div>
    </header>
    <section id="loginSection">
        <div id="registerBox1">
            <h3 class="h3Login">SIGN IN</h3>
            <form class="formLogin">
                <div class="form-group">
                    <label for="name">NAME:</label>
                    <input class="form-control" type="text" id="name" placeholder="FullName">
                </div>
                <div class="form-group">
                    <label for="name">USER:</label>
                    <input class="form-control" type="text" id="name" placeholder="User">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input class="form-control" type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">CONFIRM PASS:</label>
                    <input class="form-control" type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" placeholder="name@example.com">
                    <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</small>
                </div>
                <div>
                    <image src="./Archivos Multimedia/captcha.jpg" alt="captcha"></image>
                </div>
                <div>
                    <input class="form-control" type="text" id="captcha" placeholder="Captcha"></br>
                </div>
                <input class="botonLogin" type="submit" value="SIGN UP" />
            </form>
        </div>

        <div id="registerBox2">
            <h3 class="h3Login">LOGIN</h3>
            <form class="formLogin">
                <div class="form-group">
                    <label for="name">USER:</label>
                    <input class="form-control" type="text" id="name" placeholder="User">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input class="form-control" type="password" id="password" placeholder="Password">
                </div>
                <p id="textRegister">Forgot your password? <a href="">Click Here</a></p>
                <input class="botonLogin" type="submit" value="SIGN IN" />
            </form>
        </div>
    </section>
</body>

</html>
