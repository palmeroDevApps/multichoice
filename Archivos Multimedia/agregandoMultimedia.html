<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>

<body>

    <!--Video-->
    <video src="mivideo.mp4" controls>Tu navegador no procesa esto</video>

    <!--Audio-->
    <audio src="perfect.mp3" preload="auto" controls></audio>

    <!--Iframes, serían videos a través de limks-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-9l5t3MWss8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen controls></iframe>

    <!--Imagenes-->
    <image src="imagendiseno.jpeg"></image>

</body>

</html>
